<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>事件统计</title>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="js/incident/incident.css">
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
    <h1 class="mui-title">事件统计</h1>

    <form onsubmit="submitFn(this, event);">
        <div class="search-wrapper">
            <div class="input-holder">
                <input type="text" class="search-input" placeholder="搜索站点"/>
                <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
            </div>
            <span class="close" onclick="searchToggle(this, event);"></span>
            <div class="result-container">
            </div>
        </div>
    </form>

</header>
<div class="mui-content">
    <ul class="Incident-searchSort">
        <li class="site ">
            <span>站点</span>
            <i class="xl"></i>
        </li>
        <li class="time">
            <span>时间</span>
            <i class="xl"></i>
        </li>
        <li class="event">
            <span>事件</span>
            <i class="xl"></i>
        </li>
        <li class="goods">
            <span>物品</span>
            <i class="xl"></i>
        </li>
    </ul>
    <div class="hianjdInfo">
        <div class="searCont" style="padding: 0px">
            <!--安检点查询列表-->
            <div class="searchXianluCon">
                <div class=" mui-row">
                    <div class="mui-col-xs-4 ">
                        <div id="segmentedControls"
                             class="mui-segmented-control mui-zdnav mui-segmented-control-vertical">
                        </div>
                    </div>
                    <div id="" class="mui-col-xs-8 max400">
                        <div id="content1" class="mui-control-content mui-active">

                            <div class="siteSectorlist">
                                <form class="mui-input-group">
                                    <div class="mui-input-row mui-checkbox">
                                        <label>checked：true</label>
                                        <input name="checkbox1" value="Item 3" type="checkbox">
                                    </div>
                                    <div class="mui-input-row mui-checkbox">
                                        <label>清华东路西口站1</label>
                                        <input name="checkbox1" value="Item 4" type="checkbox">
                                    </div>
                                    <div class="mui-input-row mui-checkbox">
                                        <label>清华东路西口站1：true</label>
                                        <input name="checkbox1" value="Item 3" type="checkbox">
                                    </div>
                                    <div class="mui-input-row mui-checkbox">
                                        <label>清华东路西口站1：true</label>
                                        <input name="checkbox1" value="Item 4" type="checkbox" checked>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <div id="content2" class="mui-control-content ">
                            <div class="siteSectorlist">
                                <form class="mui-input-group">
                                    <div class="mui-input-row mui-checkbox">
                                        <label>checked：true</label>
                                        <input name="checkbox1" value="Item 3" type="checkbox">
                                    </div>
                                    <div class="mui-input-row mui-checkbox">
                                        <label>清华东路西口站1</label>
                                        <input name="checkbox1" value="Item 4" type="checkbox">
                                    </div>
                                    <div class="mui-input-row mui-checkbox">
                                        <label>清华东路西口站2</label>
                                        <input name="checkbox1" value="Item 4" type="checkbox">
                                    </div>
                                    <div class="mui-input-row mui-checkbox">
                                        <label>清华东路西口站3</label>
                                        <input name="checkbox1" value="Item 3" type="checkbox">
                                    </div>
                                    <div class="mui-input-row mui-checkbox">
                                        <label>清华东路西口站4</label>
                                        <input name="checkbox1" value="Item 4" type="checkbox" checked>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="searCont">
            <!--时间-->
            <div class="searchTimeCon ">
                <div class="mui-btn ">
                    前一天
                </div>
                <div class="mui-btn mui-btn-primary">
                    当前日期
                </div>
                <div class="mui-btn ">
                    后一天
                </div>
            </div>
        </div>
        <div class="searCont ">
            <!--事件类型-->
            <div class="eventCont ">
                <div class="mui-btn ">
                    无违禁
                </div>
                <div class="mui-btn mui-btn-primary">
                    违禁
                </div>
                <div class="mui-btn ">
                    报警
                </div>
                <div class="mui-btn ">

                </div>
            </div>
        </div>
        <div class="searCont ">
            <!--物品类型-->

            </div>
        </div>

        <ul class="searContBtn ">
            <li>确定</li>
            <li>重置</li>
        </ul>

                </a>
                <a class="mui-control-item pr " href="#item2mobile">

                </a>
                <a class="mui-control-item pr " href="#item3mobile">
                    <i class="Incident-icon broken"></i> <span>饼状图</span>
                </a>
            </div>
            <div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>

            <div class="mui-slider-group mt5">
                <div id="item1mobile" class="mui-slider-item mui-control-content mui-active mui-height">
                    <div id="scroll1" class="mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <ul class="mui-table-view mui-table-view-chevron">
                                <li class="mui-table-view-cell mui-media">
                                    <a class="mui-navigate-right right-icon" href="IncidentInfo.html">
                                        <img class="mui-media-object mui-pull-left Incident-img"
                                             src="images/list-img.png">
                                        <div class="mui-media-body">

                                        </div>
                                    </a>
                                </li>

                                <li class="mui-table-view-cell mui-media">
                                    <a class="mui-navigate-right right-icon">
                                        <img class="mui-media-object mui-pull-left Incident-img"

                                        <div class="mui-media-body">

                                            <p class='mui-ellipsis'>2018-04-09 14:57:11</p>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="item2mobile" class="mui-slider-item mui-control-content mui-height">
                    <div id="scroll2" class="mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <div class="mui-loading">
                                <div class="mui-spinner">

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div id="item3mobile" class="mui-slider-item mui-control-content mui-height">
                    <div id="scroll3" class="mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <div class="mui-loading">
                                <div class="mui-spinner">

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

<script>

    (function ($) {
        $('.mui-scroll-wrapper').scroll({
            indicators: true //是否显示滚动条
        });
        mui('.mui-input-group').on('change', 'input', function () {
            var value = this.checked ? "true" : "false";
            this.previousElementSibling.innerText = "checked：" + value;
        });

    })(mui);


</script>
