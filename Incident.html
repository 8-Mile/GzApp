<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>事件统计</title>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
        <h1 class="mui-title">事件统计</h1>

        <form onsubmit="submitFn(this, event);">
            <div class="search-wrapper">
                <div class="input-holder">
                    <input type="text" class="search-input" placeholder="搜索站点" />
                    <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
                </div>
                <span class="close" onclick="searchToggle(this, event);"></span>
                <div class="result-container">
                </div>
            </div>
        </form>

    </header>
    <div class="mui-content">
        <ul class="Incident-searchSort">
            <li>
                <span>站点</span>
            </li>
            <li>
                <span>前一天</span>
            </li>
            <li >
                <span>事件</span>

            </li>
            <li >
                <span>物品</span>

            </li>
        </ul>
        <div class="Incident-searchFastScreen">
            <div style="padding: 0px 10px;">
                <div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
                    <a class="mui-control-item mui-active" href="#item1">数据列表</a>
                    <a class="mui-control-item" href="#item2">柱状图</a>
                    <a class="mui-control-item" href="#item3">饼状图</a>
                </div>
            </div>
            <div>
                <div id="item1" class="mui-control-content mui-active">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            第1个选项卡子项-1
                        </li>
                        <li class="mui-table-view-cell">
                            第二个选项卡子项-2
                        </li>
                        <li class="mui-table-view-cell">
                            第二个选项卡子项-3
                        </li>
                    </ul>
                </div>
                <div id="item2" class="mui-control-content">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            第二个选项卡子项-1
                        </li>
                        <li class="mui-table-view-cell">
                            第二个选项卡子项-2
                        </li>
                        <li class="mui-table-view-cell">
                            第二个选项卡子项-3
                        </li>
                    </ul>
                </div>
                <div id="item3" class="mui-control-content">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            第三个选项卡子项-1
                        </li>
                        <li class="mui-table-view-cell">
                            第三个选项卡子项-2
                        </li>
                        <li class="mui-table-view-cell">
                            第三个选项卡子项-3
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="noDeta" style="display: none">
            <div class="middle">
                <i class="noDetaimg"></i>
                <p class="col9">暂无数据</p>
            </div>
        </div>
    </div>


    <nav class="mui-bar mui-bar-tab ">
        <a class="mui-tab-item" href="#Popover_0">现场监控</a>
        <a class="mui-tab-item" href="#Popover_2">应急处置</a>
        <a class="mui-tab-item" href="#Popover_2">设备监控</a>
        <a class="mui-tab-item" href="#Popover_2">人员监控</a>
        <a class="mui-tab-item" href="#Popover_1">统计分析</a>

    </nav>


    <div id="Popover_1" class="mui-popover mui-bar-popover">
        <div class="mui-popover-arrow"></div>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell"><a href="Incident.html">事件统计</a>
            </li>
            <li class="mui-table-view-cell"><a href="PersonBag.html">包数统计</a>
            </li>
            <li class="mui-table-view-cell"><a href="HistoryMedia.html">历史视频</a>
            </li>
        </ul>
    </div>


</body>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/layout-mobile.js"></script>
<script>

    (function($) {
        $('#scroll').scroll({
            indicators: true //是否显示滚动条
        });
        var segmentedControl = document.getElementById('segmentedControl');
        $('.mui-input-group').on('change', 'input', function() {
            if (this.checked) {
                var styleEl = document.querySelector('input[name="style"]:checked');
                var colorEl = document.querySelector('input[name="color"]:checked');
                if (styleEl && colorEl) {
                    var style = styleEl.value;
                    var color = colorEl.value;
                    segmentedControl.className = 'mui-segmented-control' + (style ? (' mui-segmented-control-' + style) : '') + ' mui-segmented-control-' + color;
                }
            }
        });
    })(mui);
    $(".search-icon").on("click",function(){
        $(".mui-title").hide();
    });
    $(".close").on("click",function(){
        $(".mui-title").show();
    });


</script>
</html>
