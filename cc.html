<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container" style="min-width:400px;height:400px"></div>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/plugin/hicharts/highcharts.js"></script>
<script src="js/plugin/hicharts/highcharts-more.js"></script>
<script src="js/plugin/hicharts/highcharts-zh_CN.js"></script>
<script>
    $(function () {
        $('#container').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: '按性别划分的水果消费总量'
            },
            xAxis: {
                categories: ['苹果', '橘子', '梨', '葡萄', '香蕉']
            },
            yAxis: {
                allowDecimals: false,
                min: 0,
                title: {
                    text: '水果数量'
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.x + '</b><br/>' +
                        this.series.name + ': ' + this.y + '<br/>' +
                        '总量: ' + this.point.stackTotal;
                }
            },
            plotOptions: {
                column: {
                    stacking: 'normal'
                }
            },
            series: [{
                name: '小张',
                data: [0, 3, 4, 7, 2],
                stack: 'male'
            }, {
                name: '小潘',
                data: [3, 4, 4, 2, 5],
                stack: 'male'
            }, {
                name: '小彭',
                data: [2, 5, 6, 2, 1],
                stack: 'female'
            }, {
                name: '小王',
                data: [3, 0, 4, 4, 3],
                stack: 'female'
            }]
        });
    });
</script>
</body>
</html>
