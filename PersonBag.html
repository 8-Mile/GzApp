<script src="js/plugin/moment.js"></script>
<script>

    (function ($) {
        $('.mui-scroll-wrapper').scroll({
            indicators: true //是否显示滚动条
        });

    })(mui);
    var nowDate = new Date();
    $("#today ，#todaytab").click(function(){
        nowDate = moment().format('MM/DD');
        $("#today").html("今日"+ nowDate)
    })
    $("#today").html("今日" + moment().format('MM/DD'))
    $(".yesterday").click(function(){
        nowDate =  moment(nowDate).subtract(1, "days").format('MM/DD')
        $("#today").html("当前日期"+ nowDate)
    })
    $(".tomorrow").click(function(){
        nowDate =  moment(nowDate).add(1, "days").format('MM/DD')
        $("#today").html("当前日期"+ nowDate)
    })
    $("#todaytab").html("今日" + moment().format('MM/DD'))
    $(".yesterdaytab").click(function(){
        nowDate =  moment(nowDate).subtract(1, "days").format('MM/DD')
        $("#todaytab").html("当前日期"+ nowDate)
    })
    $(".tomorrowtab").click(function(){
        nowDate =  moment(nowDate).add(1, "days").format('MM/DD')
        $("#todaytab").html("当前日期"+ nowDate)
    })
</script>
